{% load static %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    <!-- Attaching external stylesheet-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/mystyle.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" type="text/css" />
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xxl-10">
                <h1 id="myheading">Banner will be here </h1>
                
            </div>
            <div class="col-xxl-1">
                <i class="fa-solid fa-cart-shopping"></i>    
            </div>
            <div class="col-xxl-1">
                <i class="fa-solid fa-house"></i>
            </div>
           
        <div class="row">
            <div class="col-xxl-12">
                <nav class="navbar sticky-top  navbar-expand-lg bg-light">
                    <div class="container-fluid">
                    
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/frontend">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/frontend/about">About</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Dropdown
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                          </li>
                        </ul>
                        <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>

        {% block content %}
        {% endblock %}

      
        <div class="row">
            <div class="col-xxl-12">&copy;2022, yoursite.com, All right reserved.</div>
        </div>
    </div><!-- container-->
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"> </script>
  
</body>
</html>
